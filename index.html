<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/estilos.css">

    <title>Pro Deportes</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">ProDeportes</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              <a class="nav-link" href="canchas.html">Canchas</a>
            </div>
          </div>
        </div>
      </nav>
    <section class="listadoCanchas">
        <div class="card text-center" style="width: 18rem;">
            <div class="card-body">
                <h3>Datos de usuario</h3>
                <div class="form-floating mb-3">
                    <input id="nombreUserIn" type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Nombre</label>
                </div>
                <div class="form-floating mb-3">
                    <input id="apellidoUserIn" type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Apellido</label>
                </div>
                <div class="form-floating mb-3">
                    <input id="domicilioUserIn" type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Domicilio</label>
                </div>
                <button id="btnReset" type="button" class="btn btn-danger">Reset</button>
                <button id="btnConfirmar" type="button" class="btn btn-success">Confirmar</button>
            </div>
        </div>
        <div class="card text-center" style="width: 18rem;">
            <div class="card-body">
                <h3>Cancha y horario</h3>
                <div class="input-group mb-3">
                    <label class="input-group-text" for="selecCancha">Cancha</label>
                    <select class="form-select" id="selecCancha">
                    <option selected>Elegir...</option>
                    <option value="1">Futbol</option>
                    <option value="2">Tenis</option>
                    <option value="3">Paddle</option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <label class="input-group-text" for="SelecHora">Hora</label>
                    <select class="form-select" id="selecHora">
                    <option selected>Elegir...</option>
                    <option id="17" value="17">17:00</option>
                    <option id="18" value="18">18:00</option>
                    <option id="19" value="19">19:00</option>
                    <option id="20" value="20">20:00</option>
                    <option id="21" value="21">21:00</option>
                    <option id="22" value="22">22:00</option>
                    <option id="23" value="23">23:00</option>
                    </select>
                </div>
                <h6>*Solo se permite hacer reservas de turnos de 1 hora</h6>
                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Seña $</span>
                    <input placeholder="0" id="montoSenia" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                  </div>
                <h5>Precio por hora:</h5>
                <h4 id="displayPrecio"></h4>
                <h5>Monto de la seña:</h5>
                <h4 id="displaySenia"></h4>
                <h5>Precio final:</h5>
                <h4 id="displayPrecioFinal"></h4>
                
                <button id="btnReservar" type="submit" class="btn btn-danger">Reservar</button>
                <button id="btnCalcular" type="submit" class="btn btn-primary">Calcular</button>
            </div>
        </div>
        <!-- Agrego unos inputs apra los datos de usuario pero son solo temporal
        la idea es hacer despues una seccion especifica para este tema -->
        <div id="reservas" class="card text-center" style="width: 18rem;">
            <div class="card-body">
                <h3>Datos de la Reserva</h3>
                <p id="nombreUser">Nombre usuario</p>
                <h4>Reservas:</h4>
                    <!-- Aca se van a agregar los p con los datos que inserte desde el DOM
                    con los datos de las reservas que se van realizando -->
            </div>
        </div>
    </section>
    <footer>
        <ol>
            <li><a href="###">Instagram</a></li>

            <li>Numero de telefono</li>

    </footer>

</body>
</html>
